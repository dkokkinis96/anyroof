<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

<!--Font Awesome (added because you use icons in your prepend/append)-->
<link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<!-- Inline CSS based on choices in "Settings" tab -->
<style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>

<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <form class="form-inline" method="post">

                    <div class="form-group">
                        <label class="control-label"> Where to? </label>
                        <input class="form-control" style="position:relative;width:200px;margin-left:10px;" id="where" placeholder="Where you want to go?" type="text"/>
                    </div>

                    <div class="form-group ">
                        <label class="control-label col-sm-2" style="position:relative;top:5px;" for="date"> From </label>
                        <div style="position:relative;float:right;">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"> </i>
                                </div>
                                <input class="form-control" style="width:120px;" id="date1" name="date" placeholder="DD/MM/YYYY" type="text"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" style="position:relative;top:5px;" for="date"> To </label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"> </i>
                                </div>
                                <input class="form-control" style="width:120px;" id="date" name="date" placeholder="DD/MM/YYYY" type="text"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group ">
                        <label class="control-label col-sm-5" style="position:relative;top:5px;margin-left:-20px;" for="select"> Visitors </label>
                        <div class="col-sm-3">
                            <select class="select form-control" id="select" name="select">
                                <option value="1"> 1 </option>
                                <option value="2"> 2 </option>
                                <option value="3+"> 3+ </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10">
                            <button class="btn btn-danger" name="submit" type="submit"> Submit </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Extra JavaScript/CSS added manually in "Settings" tab -->
<!-- Include jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Include Date Range Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<script>
    $(document).ready(function(){
        var date_input=$('input[name="date"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'mm/dd/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    })
</script>


</div>
